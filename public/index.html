<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Chat App</h1>
            <p>Welcome to the Chat App! Please sign in to start chatting with your friends.</p>
           
            <form id="sign-in-form" action="/chat.html">
                <!-- The form will be submitted to the /chat.html page -->
                <label for="display-name">Display Name</label>
                <input type="text" name="username" id="username" class="input-field" required autocomplete="off">
                <label for="room">Room</label>
                <input type="text" name="room" id="room" class="input-field" required autocomplete="off">
                <button class="btn" type="submit">Join</button>
            </form>
        </div>
    </div>
</body>
</html>
